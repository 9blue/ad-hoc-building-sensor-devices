<!DOCTYPE html>
<html ng-app="datacenter">
<head>
	<meta charset="utf-8">
	<title>Welcome to Firebase Hosting</title>
	<style media="screen">
		body {
			font-family: Roboto, Arial, sans-serif;
			background: #ECEFF1;
			color: rgba(0, 0, 0, 0.87);
		}

		a {
			color: rgb(3, 155, 229);
		}

		#message {
			max-width: 400px;
			margin: 40px auto;
			box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 2px 1px -1px rgba(0, 0, 0, 0.12);
			border-radius: 2px;
			background: white;
			padding: 16px 24px;
		}

		#message h1 {
			font-size: 22px;
			font-weight: 500;
			text-align: center;
			margin: 0 0 16px;
		}

		#message p {
			font-weight: 300;
			line-height: 150%;
		}

		#message ul {
			list-style: none;
			margin: 16px 0 0;
			padding: 0;
			text-align: center;
		}

		#message li a {
			display: inline-block;
			padding: 8px;
			text-transform: uppercase;
			text-decoration: none;
			font-weight: 500;
			background: rgb(3, 155, 229);
			color: white;
			border: 1px solid rgb(3, 155, 229);
			border-radius: 3px;
			font-size: 14px;
			box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .26);
		}
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
	<!-- <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.3.0/firebase-database.js"></script> -->
	<script type="text/javascript" src="/static/js/main.js"></script>
	<script type="text/javascript">
		// Set the configuration for your app
		// Initialize Firebase
		var config = {
			apiKey: "AIzaSyAGCZbEkvC0hTGh5M-YABT9_KCTQ5jK5bo",
			authDomain: "ad-hoc-building-sensor-devices.firebaseapp.com",
			databaseURL: "https://ad-hoc-building-sensor-devices.firebaseio.com",
			storageBucket: "ad-hoc-building-sensor-devices.appspot.com",
		};
		firebase.initializeApp(config);

		// Get a reference to the database service
		// var database = firebase.database();
		// var dbRef = firebase.database().ref();
	</script>
</head>
<body ng-controller="MainController as mc">
	<div id="message">
		<h1>Welcome to Firebase Hosting</h1>
		<h1> {{2+3}}</h1>
		<h4>Connected Device</h4>
		<ul>
			<li ng-repeat="d in mc.devices"></li>
		</ul>
	</div>
</body>

</html>
