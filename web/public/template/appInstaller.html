<div class="row">
    <div class="col-md-9">
        <div class="well well-lg">
            <div class="row">
                <div class="col-md-8">
                    <!-- Add application details here -->
                    <h4> {{ai.selected_app.app_name}} </h4>
                    App Owner: {{ai.selected_app.owner}}
                    <br/>
                    App Details: {{ai.selected_app.desc}}
                    <br/>
                    Contact: {{ai.selected_app.email}}
                    <ul>
                        Current installs:
                        <li ng-repeat="v in ai.all_installs">{{v}}</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success" data-toggle="modal" data-target="#install_app" ng-click="ai.installApp()">Install</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="list-group">
            <a class="list-group-item" ng-repeat="(k,v) in ai.apps" ng-class="{'active': k === ai.selected_id}" ng-click="ai.showDetail(k)">{{v.app_name}}</a>
        </div>
    </div>
</div>
<div class="modal fade" id="install_app" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Install {{ai.selected_app.app_name}}</h4>
            </div>
            <div class="modal-body">
                <div ng-if="ai.inst_hash">
                    Please scan QR Code below.
                    <img class="center-block" ng-src="https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl={{ai.inst_hash}}">
                </div>
                <div ng-if="!ai.inst_hash">
                    Waiting for installation instruction.
                </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="submit" form="new_app" class="btn btn-primary">Install Application</button> -->
            </div>
        </div>
    </div>
</div>
