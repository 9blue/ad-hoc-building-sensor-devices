<label>Sensor Threshold:</label>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label>Sampling Rate:</label>
            <input type="text" class="form-control" ng-model="lb.new_app.default_config['light'+($index+ 1)]['threshold']['sampling_rate']" required="required">
        </div>
    </div>  
    <div class="col-md-4">
        <div class="form-group">
            <label>Minimum</label>
            <input type="text" class="form-control" ng-model="lb.new_app.default_config['light'+($index+ 1)]['threshold']['lower']" required="required">
        </div>
    </div>
	<div class="col-md-4">
        <div class="form-group">
            <label>Maximum</label>
            <input type="text" class="form-control" ng-model="lb.new_app.default_config['light'+($index+ 1)]['threshold']['upper']" required="required">
        </div>
	</div>
</div>
