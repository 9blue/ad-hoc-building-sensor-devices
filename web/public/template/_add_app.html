<div class="modal fade" id="add_app" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add another app</h4>
            </div>
            <div class="modal-body">
                <form id="new_app" ng-submit="mc.add_app()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" ng-model="mc.app_name" placeholder="Application Name" required>
                    </div>
                    <div class="form-group">
                        <label>Number of Devices</label>
                        <input type="number" min="1" class="form-control" ng-model="mc.devices_num" placeholder="Number of Devices" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea type="email" class="form-control" ng-model="mc.app_desc" placeholder="Application Description">
                        </textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="new_app" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
